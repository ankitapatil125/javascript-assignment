<html>
    <head>
        <title>display the current date</title>
<script>
    function displayDate()
    {
        document.getElementById("show").innerHTML=Date();

    }
</script>
    </head>
    <body>
        <button type="button" onclick="displayDate()">SHOW DATE </button>
        <p id="show"></p>
    </body>
</html>
